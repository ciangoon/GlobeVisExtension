<!DOCTYPE html>
<html>
  <head>
    <title>TagCanvas example</title>
    <!--[if lt IE 9]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
	<script src="popup.js" type="text/javascript"></script>
	<script src="start.js" type="text/javascript"></script>
	<link rel="stylesheet" href="./pyscript/pyscript.css" />
	<script defer src="./pyscript/pyscript.min.js"></script>
	<py-config>
		packages = ["beautifulsoup4"]
	</py-config>
	<py-script src="./extract.py"></py-script> 
  </head>
  <body>
	<div id="start"></div>
    <!-- <h1>Visualisation</h1> -->
    <div id="myCanvasContainer">
      <canvas width="600" height="525" id="myCanvas">
        <p>Anything in here will be replaced on browsers that support the canvas element</p>
      </canvas>
    </div>
    <div id="tags">
    	<ul id="storefront">
		  </ul>
    </div>
    <label for="slider"></label>
    <input type="range" id="slider" name="slider" min="0.1" max="1" value="0.3" step="0.05">
  </body>
</html>
